<table class="w-full">
    <thead class="bg-gray-100 border-b">
        <tr class="">
            <th class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                <input type="checkbox">
            </th>
            <th class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Nombre</th>
            <th class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Propietario</th>
            <th class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Ultima modificación</th>
            <th class="text-sm font-medium text-gray-900 px-6 py-4 text-left">Tamaño</th>
        </tr> 
    </thead>
    <tbody *ngIf="files.length > 0; else noFiles">
        <tr class="bg-white border-b transition duration-300 ease-in-out hover:bg-gray-100 cursor-pointer" (dblclick)="openFolder()" *ngFor="let file of files">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                <div class="flex items-center gap-4">
                    <input type="checkbox" class="">
                    <i class="fa-regular fa-star"></i>
                </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 flex items-center gap-2">
                <i class="fa-regular fa-folder mt-[2px]" *ngIf="file.is_folder"></i>
                <i class="fa-regular fa-image mt-[2px]" *ngIf="!file.is_folder"></i>
                <p>{{file.name}}</p>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{file.createdBy.username}}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium
             text-gray-900">{{file.createdAt | date:'medium' }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{file.size}}</td>
        </tr>
    </tbody>
    <ng-template #noFiles>
        <tr>
            <td colspan="5" class="border mt-2 w-full text-center px-6 py-4 text-sm font-medium text-gray-900">
                No se ha encontrado documentos
            </td>
        </tr>
    </ng-template>
</table>
